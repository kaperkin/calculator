<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-us-compatible' content='ie-edge'>
    <title>JavaScript Calculator</title>
    <meta name='description' content='A JavaScript calculator'>
    <meta name='viewport' content='width-devide-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- google font-->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <!-- my stylesheet-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
            <div class="col-lg-3 total">
                <div class="well" id="total"></div>
            </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="allClear">AC</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="clearLast">CE</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="percent">%</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="divide">/</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="seven">7</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="eight">8</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="nine">9</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="multiply">x</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="four">4</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="five">5</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="six">6</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="minus">-</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="one">1</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="two">2</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="three">3</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="plus">+</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="zero">0</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="decimal">.</div>
        </div>
        <div class="col-sm-3 col-lg-3 point">
            <div class="button" id="equals">=</div>
        </div>
        <div class="col-sm-3 col-lg-3"></div>
    </div>
</div>
</body>
<!------------------jQuery CDN------------->
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/app.js">
</script>
</html>
